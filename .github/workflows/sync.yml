name: 同步FreeNodes项目
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 添加上游仓库并获取更新
        run: |
          git remote add upstream https://github.com/shuaidaoya/FreeNodes.git
          git fetch upstream

      - name: 用上游文件覆盖所有同名文件
        run: |
          git checkout main
          git checkout upstream/main -- .

      - name: 配置 Git 用户
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 提交更改（如果有）
        run: |
          git add .
          git diff --staged --quiet || git commit -m "chore: 同步上游更新，保留本地新增文件"

      - name: 推送更改到远程仓库
        run: git push origin main
